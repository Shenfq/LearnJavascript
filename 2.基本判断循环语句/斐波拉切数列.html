<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function shu(a) {
			if(a<3&&a>0){
				alert(1);
			}else if(a>=3){
				var i=1;
				var j=1;
				var num=i+j;
				var flag=3;
				// document.write(i+"<br>"+j+"<br>");
				while(flag<a){
					// document.write(num+"<br>");
					i=j;
					j=num;
					num=i+j;
					flag++;
				}
				alert(num);
			}else{
				alert("输入的数据有误");
			}
		}
		var month=prompt("这是第几个月");
		shu(month);
	</script>
</body>
</html>
