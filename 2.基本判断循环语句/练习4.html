<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for(var a=0;a<10;a++){
			for(var b=a;b<a+6;b++){
				if(b>=10){
					document.writeln(b-10);
				}else{
					document.writeln(b);
				}
				
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
