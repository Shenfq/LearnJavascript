<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var week=prompt("请输入星期几");
		switch(week){
			case "1":
				alert("星期一开飞机");
				break;
			case "2":
				alert("星期二你猜啊");
				break;
			case "3":
				alert("星期三爬衡山");
				break;
			case "4":
				alert("星期四没有事");
				break;
			case "5":
				alert("星期五来比武");
				break;
			case "6":
				alert("星期六扭一扭");
				break;
			case "7":
				alert("星期天不知道");
				break;
			default: 
				alert("请输入数字1-7");
		}
	</script>
</body>
</html>
