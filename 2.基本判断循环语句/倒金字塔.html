<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a=7;
		for(var i=0;i<a-1;i++){
			for(var j=0;j<a-1;j++){
				if(j>=i){
					document.write("\u263a"+"&nbsp;");
				}else{
					document.write("&nbsp");
				}
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
