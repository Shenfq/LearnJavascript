<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	
		var a=prompt("请输入第一个数：");
		var b=prompt("请输入第二个数：");

		if(a<b){
			for(a;a<=b;a++){
				document.write(a*a+"<br>");
			}
		}else{
			for(b;b<=a;b++){
				document.write(b*b+"<br>");
			}
		}

	</script>
</body>
</html>
