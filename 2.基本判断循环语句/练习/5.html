<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("输入你的成绩");
		if(a>=90){
			alert("A级");
		}else if(a>=80){
			alert("B级");
		}else if(a>=70){
			alert("C级");
		}else if(a>=60){
			alert("D级");
		}else{
			alert("E级");
		}
	</script>
</body>
</html>
