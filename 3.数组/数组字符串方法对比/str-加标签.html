<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		str="abcdefg";
		var a=str.anchor('123');    //加a标签（name属性）
		
		var b=str.big();   //加big标签

		var c=str.blink();  

		var d=str.bold(); 

		var e=str.small();

		var f=str.sub();

		var g=str.sup();

		var h=str.fixed();   ////加tt标签


		var  i=str.fontcolor("red");      //
		var  j=str.fontsize("5");      //
		var  k=str.italics();      //  i标签
		var  l=str.link("www.baidu.com");      //    a标签  （href）
		var  m=str.strike();      //贯穿线
		console.log(a);
		console.log(b);
		console.log(c);
		console.log(d);
		console.log(e);
		console.log(f);
		console.log(g);
		console.log(h);
		console.log(i);
		console.log(j);
		console.log(k);
		console.log(l);
		console.log(m);
	</script>
</body>
</html>
