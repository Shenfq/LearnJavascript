<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,'4','3',5,2,5];
		arr=arr.sort();
		//console.log(arr);
		var x=[arr[0]];
		for(var i=0;i<arr.length;i++){
			if(x[x.length-1]!==arr[i]){
				x.push(arr[i]);
			}
		}
		console.log(x);
	</script>
</body>
</html>
