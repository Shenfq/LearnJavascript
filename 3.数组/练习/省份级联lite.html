<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var pro=new Array();
		pro["湖南省"]=["长沙市","湘潭市","株洲市"];
		pro["湖北省"]=["武汉市","赤壁市","黄冈市"];
		var a=prompt("请输入省份");
		if(a=="湖南省"){
			alert(pro["湖南省"]);
		}else if(a=="湖北省"){
			alert(pro["湖北省"]);
		}else{
			alert("输入错误");
		}
	</script>
</body>
</html>
