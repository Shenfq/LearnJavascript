<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//字符类  []  代表在字符类里面选择一个去进行匹配，只能选择一个
		var str="abcd";
		var reg=/a[bcdef]c/;   //    = /a(b|c|d|e|f)c/   反向引用
		document.write(reg.test(str)+"<br />");  //true

		//排除
		var str="aec"; 
		var reg=/a[^bce]c/;  //在[]中加^表示排除
		document.write(reg.test(str)+"<br />"); //false


		//范围
		var str="atc";
		//var reg=/a[abcdefghigklxyz]c/
		var reg=/a[a-z]c/;    //必须是从小到大
		document.write(reg.test(str)+"<br />"); //true
	</script>
</body>
</html>
