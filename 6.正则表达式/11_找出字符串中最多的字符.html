<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var str="abaacbbbffdffccfffddffef";
		var arr=str.split("");
		str=arr.sort().join("");
		console.log(str);

		var reg=/(\w)\1+/g;
		var value=0;
		var length=0;
		str.replace(reg,function($0,$1){
			if(length<$0.length){
				length=$0.length;
				value=$1;
			}
		});
		document.write("出现最多次数的字符为："+value+",一共出现了："+length+"次");
	</script>
</body>
</html>
