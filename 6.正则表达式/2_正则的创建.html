<body>
	<script type="text/javascript">
		//两种创建方式

		//1.创建变量的形式创建
		var reg=/a/i;   //     /规则/标识         [g:全局，i:不区分大小写，m:多行匹配]
		//2.通过创建RegExp对象来创建正则
		var reg=RegExp();//两个参数  （规则，标识[附件参数]）   g:全局，i:不区分大小写，m:多行匹配
		
	</script>
