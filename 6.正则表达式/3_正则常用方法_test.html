<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//test,search,match,replace
		//RegExp.text(字符串)   字符串的判断    返回真假
		var reg=/d/;
		var str="abcdef";
		console.log(reg.test(str));  //返回true
		
		//   \s空格
		//   \S非空格
		//   \w字符   字母数字下划线
		//   \W非字符
		//   \d数字
		//   \D非数字
		//   .  在js正则指任意字符
		//   \.  表示.
		//   \b  独立的部分，包括开始，结束和空格
		//	 \B	 非独立的部分
		var reg=/\D/;
		var str="12,3456789";
		if(reg.test(str)){
			document.write("不全是数字");
		}else{
			document.write("全是数字");
		}


		var str="a.b";
		var reg=/.+/;
		console.log(reg.test(str));//查找对应的字符串中是否存在

		var str="ab cde";
		var reg=/\bab/g;
		console.log(reg.test(str));
	</script>
</body>
</html>
