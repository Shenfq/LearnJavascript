<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//test,search,match,replace
		//字符串.replace(regexp)   字符串替换    返回替换后的字符串
		var str="Hello World";
		var reg=/World/;
		str=str.replace(reg,"Javascript");
		document.write(str+"<br />"); //baa

		var reg=/a/g;
		str=str.replace(reg,"b");
		document.write(str+"<br />");  //bbb


		var name = "i am a boy"; 
		var reg=/\b\w+\b/g;
		var uw=name.replace(reg, function(word){ 
		return word.substring(0,1).toUpperCase()+word.substring(1);} 
		); 
		document.write(uw+"<br />");//I Am A Boy


		var str="2016-5-19";
		var reg=/(\d+)(-)/g;
		// str.replace(reg,function($0){
		// 	alert($0);
		// });
		str.replace(reg,function($0,$1,$2,$3){
			document.write($0+"<br />");
			document.write($1+"<br />");
			document.write($2+"<br />");
			document.write($3+"<br />");
		});
	</script>
</html>
