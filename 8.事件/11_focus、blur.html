<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<input id="inp" type="text" name="text" />
    <span id="spa"></span> 
    
    <script>
		var inp=document.getElementById("inp");
		var spa=document.getElementById("spa");
		//这两个事件只支持可输入文本的标签
		inp.onfocus=function(){
			spa.innerHTML="开始输入文本";
		}
		inp.onblur=function(){
			spa.innerHTML=inp.value;
		}
	</script>
</body>
</html>
