<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="oDiv">
		<p id="oP">
			<span id="oSpan">请点击我</span>
		</p>
	</div>
	<script type="text/javascript">
		var div=document.getElementById("oDiv");
		var p=document.getElementById("oP");
		var span=document.getElementById("oSpan");

		div.onclick=function(){
			alert("div被点击了");
		}
		p.onclick=function(){
			alert("p被点击了");
		}
		span.onclick=function(event){
			alert("span被点击了");
			event.stopPropagation();//阻止冒泡。
		}
	</script>
</body>
</html>
