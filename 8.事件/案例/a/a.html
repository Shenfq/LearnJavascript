<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html, body{ margin:0; height:100%; }
		#mydiv{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="mydiv">
		<img id="myimg" src="fish.gif">
	</div>
	<script type="text/javascript">
		var img=document.getElementById("myimg");
		var div=document.getElementById("mydiv");
		div.onmousemove=function(event){
			var event=event || window.event;
			img.style.cssText="position:fixed;top:"+(event.clientY-60)+"px;left:"+(event.clientX-20)+"px;";
		}
	</script>
</body>
</html>
