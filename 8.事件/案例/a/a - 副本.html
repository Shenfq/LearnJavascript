<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img id="myimg" src="fish.gif">
	<script type="text/javascript">
		var img=document.getElementById("myimg");
		document.onmousemove=function(event){
			var event=event || window.event;
			img.style.cssText="position:fixed;top:"+(event.clientY-60)+"px;left:"+(event.clientX-20)+"px;";
		}
	</script>
</body>
</html>
