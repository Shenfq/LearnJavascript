<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		 function Person(name,age,sex){
		 	this.name=name;
		 	this.age=age;
		 	this.sex=sex
		 }

		 var zs=new Person('张三',23,'man');
		 document.write(zs.constructor+"<br />");
		 console.log(zs.__proto__);
		 console.log(Person.prototype);
		 //console.log(Person.constructor);
		 //console.log(Person.__proto__);
		 
		 var p1=new zs.constructor('lis',22,'man');
		 document.write(p1.name+"<br />");
		 document.write((zs.constructor==Person)+"<br />");
		 document.write((zs.constructor==Object)+"<br />");

	</script>
</body>
</html>
