<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		Object.prototype.equals=function(obj){
			//比较两个对象的所有属性值是否相等，相等返回true，不等返回false
			var result=false;
			if(  !obj  ){
				return result;
			}
			for(var key in obj){
				if(!obj[key]||!this[key]||obj[key]!=this[key]){
					return result;
				}
			}
			for(var key in this){
				if(!obj[key]||!this[key]||obj[key]!=this[key]){
					return result;
				}
			}
			result=true;
			return result;
		}
		Object.prototype.clone=function (){
			//循环当前对象this所有的属性，存入到一个新的对象
			var newobj={};
			for(var key in this){
				newobj[key]=this[key];
			}
			return newobj;
		}

		var a={name:'aa',age:18,sex:'man',sayhello:function(){alert('hello')}};
		var b={name:'aa',age:18};
		document.write(a.equals(b)+"<br />");
		var newA=a.clone();
		newA.name='tom';
		document.write(a.name+"<br />");
		document.write(newA.name+"<br />");
		newA.sayhello();
	</script>
</body>
</html>
