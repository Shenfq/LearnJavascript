<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/**
		 *
		 * ━━━━━━神兽出没━━━━━━
		 * 　　　┏┓　　　┏┓
		 * 　　┏┛┻━━━┛┻┓
		 * 　　┃　　　　　　　┃
		 * 　　┃　　　━　　　┃
		 * 　　┃　┳┛　┗┳　┃
		 * 　　┃　　　　　　　┃
		 * 　　┃　　　┻　　　┃
		 * 　　┃　　　　　　　┃
		 * 　　┗━┓　　　┏━┛Code is far away from bug with the animal protecting
		 * 　　　　┃　　　┃    神兽保佑,代码无bug
		 * 　　　　┃　　　┃
		 * 　　　　┃　　　┗━━━┓
		 * 　　　　┃　　　　　　　┣┓
		 * 　　　　┃　　　　　　　┏┛
		 * 　　　　┗┓┓┏━┳┓┏┛
		 * 　　　　　┃┫┫　┃┫┫
		 * 　　　　　┗┻┛　┗┻┛
		 *
		 * ━━━━━━感觉萌萌哒━━━━━━
		 */
		function Animal(){}
		Animal.prototype={
			group:'动物',
			gender:'',
			eat:function(){
				return '进食';
			},
			sleep:function(){
				return '睡觉';
			},
			toString:function(){
				return this.group+"   "+this.gender;
			}
		}
		function Bird(){}

		Bird.prototype=new Animal();
		Bird.prototype.fly=function(){
			return '飞行';
		}
		var b1=new Bird();
		document.write(b1.toString()+"   "+b1.eat()+"   "+b1.sleep()+"   "+b1.fly()+"<br />");


		//new b1.constructor();  //这样创建的对象不是Bird()而是object
		document.write( b1.constructor +"<br />");
		var newbird=new b1.constructor();
		document.write( (newbird instanceof Bird )+"<br />" );

		Bird.prototype.constructor=Bird;   //让b1正确的反映自己的构造方法
		//在继承的时候，修改constructor的值非常重要，便于以后进行对象类型的判断
		document.write(b1.constructor +"<br />");
		var newbird2=new b1.constructor();
		document.write( (newbird2 instanceof Bird )+"<br />" );

	</script>
</body>
</html>
