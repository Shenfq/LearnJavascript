<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function Shape(){}

		Shape.prototype.name="形状";
		Shape.prototype.toString=function(){return this.name};

		//2D图形继承自shape
		function TwoDShape(){}
		var F=function(){};
		F.prototype=Shape.prototype;
		TwoDShape.prototype=new F();
		TwoDShape.prototype.constructor=TwoDShape;
		TwoDShape.prototype.name="2D形状";

		function Triangle(bottom,height){
			this.bottom=bottom;
			this.height=height;
		}
		var G=function(){}
		G.prototype=TwoDShape.prototype;
		Triangle.prototype=new G();
		Triangle.prototype.constructor=Triangle;
		Triangle.prototype.name="三角形";
		Triangle.prototype.getArea=function(){
			return this.bottom*this.height/2;
		}
		var a=new Triangle(3,4);

		document.write(a.getArea()+"<br />");
		document.write(a.name+"<br />");
		var s=new Shape();
		document.write(s.name+"<br />");

	</script>
</body>
</html>
