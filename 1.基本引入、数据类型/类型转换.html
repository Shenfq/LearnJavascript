	<script type="text/javascript">

		document.write("**********隐式类型转换**********<br><br>");

		var i="123";
		i++;
		document.write(i+"类型为"+typeof(i)+"<br>");
		i=i+1;
		document.write(i+"类型为"+typeof(i)+"<br>");
		i="aaa";
