<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	#box{
		width:150px;
		height:300px;
		background-color:#666;
		display:none;
	}
</style>
<script>
	function showhidden(){
		var onbox=document.getElementById('box').style;
		if(onbox.display=='none'){
			onbox.display='block';
		}else{
			onbox.display='none';
		}
	}
</script>
</head>

<body>
	<input type="button" onClick="showhidden()" value="显示隐藏" />
    <div id="box"></div>
</body>
</html>
