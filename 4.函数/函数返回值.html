<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function add(){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}

		document.write( add(1,2,3)+"<br />");


		function add2(vala,valb){
			var sum=vala+valb;
			return {result:sum,a:vala,b:valb};
		}

		var r1=add2(2,5);
		document.write(r1.a+"+"+r1.b+"="+r1.result+"<br />");

		function add3(){
			var sum=0;
			var arr=new Array();
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
				arr[i]=arguments[i];
			}
			return {result:sum,arr:arr};
		}
		var r2=add3(1,2,3,4,5,6);
		var str=r2.arr.join("+");
		document.write(str+"="+r2.result);
	</script>
</body>
</html>
