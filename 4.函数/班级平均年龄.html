		//求班级的平均年龄
		function getAverageAge( arr ){
			var length=arr.length;
			var ave=0;
			var sum=0;

			for( index in arr){
				sum+=arr[index].age;
			}
			ave=sum/length;
			return ave;
		}

		//求班级男女比例
		function getSexPer(arr){
			var length=arr.length;
			var mannum=0;
			var womannum=0;
			var sexper;
			for(index in arr){
				if(arr[index].gender==0){
					womannum++;
				}else if(arr[index].gender==1){
					mannum++;
				}
			}
			sexper=mannum/womannum;
			return sexper;
		}
