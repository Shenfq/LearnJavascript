<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function add(x,y,z){
			return x+y+z;
		}
		document.write(add(1,2)+"<br />");
		document.write(add(1,2,3,4,5)+"<br />");

		function add2(){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
		document.write(   add2(1,2,3,4,5,6,7)   );
	</script>
</body>
</html>
