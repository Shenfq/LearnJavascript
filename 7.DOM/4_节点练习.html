<script  type="text/javascript">    
  //alert(document.getElementById("con").children.length);
  var mylist = document.getElementById("tcon"); 
  //请输出   函数      htmlcss     表格
  function getPreSbl(n){
      var x=n.previousSibling;
      while(x&&x.nodeType!=1){
        x=x.previousSibling;
      }
      return x;
  }
  function getNextSbl(n){
      var x=n.nextSibling;
      while(x&&x.nodeType!=1){
        x=x.nextSibling;
      }
      return x;
  }
  var func=getNextSbl(getNextSbl(mylist));
  document.write(func.firstChild.nodeValue+"<br />");
  var hc=getNextSbl(getNextSbl(getNextSbl(mylist.parentNode.parentNode)));
  document.write(hc.firstChild.nodeValue+"<br />");
  function getChild(n,num){
    var Child=[];
    for(var i=0;i<n.childNodes.length;i++){
      if(n.childNodes[i].nodeType==1){
        Child.push(n.childNodes[i]);
      }
    }
    var num=num-1;
    return Child[num];
  }
  var tab=getChild(hc.childNodes[1],2);
  //var tab=hc.childNodes[1].childNodes[5];
  document.write(tab.firstChild.nodeValue+"<br />");
